<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VTMS - Vessel Traffic Management System</title>
    <meta name="description" content="Real-time vessel traffic monitoring and collision detection system" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Prevent white flash on initial load */
      html {
        background-color: #0f172a;
      }
      
      /* Initial loading screen */
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0f172a;
        z-index: 9999;
      }
      
      #app-loading .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(20, 184, 166, 0.2);
        border-top-color: #14b8a6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading screen once React mounts */
      #root:not(:empty) ~ #app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="app-loading">
      <div class="spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
